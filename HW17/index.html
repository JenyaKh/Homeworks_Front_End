<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contacts</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./modal.css">
        <script src="./modal.js" defer></script>
        <script src="./RestApi.js" defer></script>
        <script src="./script.js" defer></script>     
    </head>
    <body>
        <div class="main left" id="albums">
            <div id="albumsList"></div>
        <script type="text/template" id="albumTemplate">
        <div class="albumBox" data-album-id={{id}}>
            <p class="title">{{title}}</p>
        </div>
        </script>   
        </div>

        <div class="main right"> 
            <div id="photosList"></div>
        <script type="text/template" id="photoTemplate">
        <div class="photoBox" data-photo-id={{id}}>
            <img src={{thumbnailUrl}}>
        </div>
        </script> 
        </div>  
    </body>
</html>
